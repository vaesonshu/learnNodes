<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.1 为什么要用this
      // 1.2 误解
      // 1.2.1 指向自身
      function foo(num) {
        console.log("foo: " + num);
        // 记录 foo 被调用的次数
        this.count++;
      }
      foo.count = 0;
      var i;
      for (i = 0; i < 10; i++) {
        if (i > 5) {
          foo(i);
        }
      }
      // foo 被调用了多少次？
      console.log(foo.count); // 0 -- WTF?

      // M使用 foo 标识符替代 this 来引用函数对象：
      function foo1(num) {
        console.log("foo: " + num);
        // 记录 foo 被调用的次数
        foo1.count++;
      }
      foo1.count = 0;
      var i;
      for (i = 0; i < 10; i++) {
        if (i > 5) {
          foo1(i);
        }
      }
      // foo: 6
      // foo: 7
      // foo: 8
      // foo: 9
      // foo 被调用了多少次？
      console.log(foo1.count); // 4

      // M强制 this 指向 foo 函数对象：
      function foo2(num) {
        console.log("foo: " + num);
        // 记录 foo 被调用的次数
        // 注意， 在当前的调用方式下（参见下方代码）， this 确实指向 foo
        this.count++;
      }
      foo2.count = 0;
      var i;
      for (i = 0; i < 10; i++) {
        if (i > 5) {
          // 使用 call(..) 可以确保 this 指向函数对象 foo 本身
          foo2.call(foo2, i);
        }
      }
      // foo: 6
      // foo: 7
      // foo: 8
      // foo: 9
      // foo 被调用了多少次？
      console.log(foo2.count); // 4
    </script>
  </body>
</html>
